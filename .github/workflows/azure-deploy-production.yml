name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: websecurityapp                # Set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: '.'                  # Set this to the path to your web app project
  NODE_VERSION: '20.x'                            # Set this to the node version to use

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Debug - List build output
      run: |
        echo "=== Build Output ==="
        ls -la
        echo "=== Dist Directory ==="
        ls -la dist/
        echo "=== Node Modules Check ==="
        ls node_modules/ | head -10

    - name: Run tests
      run: npm test || true  # Continue even if no tests

    - name: Debug - Check startup script exists
      run: |
        echo "=== Checking for startup.sh ==="
        ls -la startup.sh || echo "startup.sh not found"
        file startup.sh || echo "Cannot check startup.sh file type"

    - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: |
          .
          !.git/
          !.github/
          !deploy/
          !docs/
          !*.md

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: Debug - Check downloaded files
      run: |
        echo "=== Downloaded Files ==="
        ls -la
        echo "=== Checking for startup.sh in deployment ==="
        ls -la startup.sh || echo "startup.sh not found in artifact"
        file startup.sh || echo "Cannot check startup.sh file type"

    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: 'Deploy to Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Configure App Settings Post-Deploy'
      run: |
        az webapp config appsettings set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group rg-websecurityapp-prod \
          --settings \
            NODE_ENV="production" \
            WEBSITE_NODE_DEFAULT_VERSION="20-lts" \
            SCM_DO_BUILD_DURING_DEPLOYMENT="true" \
            ENABLE_ORYX_BUILD="true" \
            WEBSITE_RUN_FROM_PACKAGE="0"
            
        az webapp config set --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group rg-websecurityapp-prod \
          --startup-file "bash startup.sh"

    - name: 'Health Check'
      run: |
        sleep 30
        curl -f https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health || echo "Health check failed"